<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesa - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Vesa - Register</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="walletAddress" class="form-label">Wallet Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="walletAddress" name="walletAddress" required>
                        <button class="btn btn-outline-secondary" type="button" id="connectWalletBtn">Connect Wallet</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telegram" class="form-label">Telegram Username</label>
                    <input type="text" class="form-control" id="telegram" name="telegram">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressInput = document.getElementById('walletAddress');

        connectWalletBtn.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddressInput.value = accounts[0];
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                    alert('Error connecting to wallet. Please make sure you have a web3 wallet installed and unlocked.');
                }
            } else {
                alert('Web3 wallet not found. Please install a wallet like MetaMask.');
            }
        });
    </script>
</body>
</html>
