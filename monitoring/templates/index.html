<!DOCTYPE html>
<html>
<head>
    <title>Vesa Monitoring Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Vesa Monitoring Service</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Submit Monitoring Request</h2>
            <form action="/monitor" method="post" class="space-y-4">
                <div>
                    <label for="request_type" class="block text-sm font-medium text-gray-700">Request Type:</label>
                    <select name="request_type" id="request_type" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="selfwallet">Self Wallet</option>
                        <option value="token">Token</option>
                        <option value="addr">Address</option>
                    </select>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address or Subject:</label>
                    <input type="text" id="address" name="subject" class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                </div>
                <div>
                    <button id="connectWallet" type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Connect Wallet
                    </button>
                </div>
                <div>
                    <input type="submit" value="Submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                </div>
            </form>
        </div>

        <h2 class="text-2xl font-bold mb-4">Monitoring Requests</h2>
        <div class="bg-white shadow-md rounded">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Type</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{.User}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Date.Format "2006-01-02 15:04:05"}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.RequestType}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Subject}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
