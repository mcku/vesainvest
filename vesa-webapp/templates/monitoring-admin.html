<!DOCTYPE html>
<html>
<head>
    <title>Vesa Monitoring Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Vesa Monitoring Admin</h1>

        <div class="bg-white shadow-md rounded my-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            User
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Request Type
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Subject
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">{{.User}}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Date.Format "2006-01-02 15:04:05"}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.RequestType}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Subject}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <form action="/admin/monitoring/{{.ID}}/status" method="POST" class="inline">
                                    <button type="submit" class="text-indigo-600 hover:text-indigo-900">Change Status</button>
                                </form>
                                <form action="/admin/monitoring/{{.ID}}/delete" method="POST" class="inline" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
