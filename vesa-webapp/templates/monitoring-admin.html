<!DOCTYPE html>
<html>
<head>
    <title>Vesa Monitoring Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Vesa Monitoring Admin</h1>

        <div class="bg-white shadow-md rounded my-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            User
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Request Type
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Subject
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{.User}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Date.Format "2006-01-02 15:04:05"}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.RequestType}}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{.Subject}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
