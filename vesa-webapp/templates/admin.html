<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesa - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Vesa - Admin Panel</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Wallet Address</th>
                    <th>Email</th>
                    <th>Telegram</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.WalletAddress}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Telegram}}</td>
                    <td>{{.Status}}</td>
                    <td>
                        <form action="/onboarding-admin/update_status" method="post" class="d-flex flex-column">
                            <input type="hidden" name="userID" value="{{.ID}}">
                            <select name="status" class="form-select me-2 mb-2">
                                <option value="pending" {{if eq .Status "pending"}}selected{{end}}>Pending</option>
                                <option value="approved" {{if eq .Status "approved"}}selected{{end}}>Approved</option>
                                <option value="rejected" {{if eq .Status "rejected"}}selected{{end}}>Rejected</option>
                            </select>
                            <button type="submit" class="btn btn-primary mb-2">Update</button>
                        </form>
                        <form action="/onboarding-admin/delete_user" method="post">
                            <input type="hidden" name="userID" value="{{.ID}}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
